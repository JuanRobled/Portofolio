<!DOCTYPE HTML>
<html>
<head>
    <title>Portfolio of Juan David Robledo Garzón</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script>
        function changeLanguage(lang) {
            const elements = document.querySelectorAll('[data-en], [data-es]');
            elements.forEach(el => {
                el.textContent = el.getAttribute(`data-${lang}`);
            });
        }
    </script>
</head>
<body class="is-preload" onload="changeLanguage('en')">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header" class="alt">
            <span class="logo"><img src="images/logo.svg" alt="" /></span>
            <h1 data-en="Juan David Robledo Garzón" data-es="Juan David Robledo Garzón"></h1>
            <p data-en="Systems Engineer with experience in data analysis and technology development" data-es="Ingeniero de Sistemas con experiencia en análisis de datos y desarrollo tecnológico"></p>
            <button onclick="changeLanguage('en')">English</button>
            <button onclick="changeLanguage('es')">Español</button>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="#data-analysis" class="active" data-en="Data Analysis" data-es="Análisis de Datos"></a></li>
                <li><a href="#numerical-analysis" data-en="Numerical Analysis" data-es="Análisis Numérico"></a></li>
                <li><a href="#educational-projects" data-en="Educational Projects" data-es="Proyectos Educativos"></a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">

            <!-- Data Analysis -->
            <section id="data-analysis" class="main special">
                <header class="major">
                    <h2 data-en="Data Analysis" data-es="Análisis de Datos"></h2>
                </header>
                <ul class="features">
                    <li>
                        <span class="circle-container">
                            <img src="images/Alimentos_col.png" alt="Project 1 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Analysis of Price Changes in the basic basket in Colombia" data-es="Análisis de Cambios de Precios en la canasta basica en Colombia"></h3>
                        <p data-en="Objective: Improve transparency and accountability in public resource allocation. Approach: Analyze historical data, identify anomalies, and optimize resource allocation models." data-es="Objetivo: Mejorar la transparencia y la rendición de cuentas en la asignación de recursos públicos. Enfoque: Analizar datos históricos, identificar anomalías y optimizar modelos de asignación de recursos."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/cluster_paises.png" alt="Project 2 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Study of different methods to handle the issue of dynamic matrices in Java" data-es="Estudio de diferentes métodos para manejar el problema de matrices dinámicas en Java"></h3>
                        <p data-en="Objective: Optimize performance in matrix manipulation. Approach: Compare methods, analyze complexity, and provide recommendations." data-es="Objetivo: Optimizar el rendimiento en la manipulación de matrices. Enfoque: Comparar métodos, analizar la complejidad y proporcionar recomendaciones."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/MPG.png" alt="Project 3 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Analysis of the impact of the Coronavirus on people's daily lives" data-es="Análisis del impacto del Coronavirus en la vida diaria de las personas"></h3>
                        <p data-en="Objective: Understand behavioral changes due to the pandemic. Approach: Survey analysis, data visualization, and trend identification." data-es="Objetivo: Comprender los cambios de comportamiento debido a la pandemia. Enfoque: Análisis de encuestas, visualización de datos e identificación de tendencias."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/Sistema_recomendador.png" alt="Project 4 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Development of a recommendation system in R for customers of an online store" data-es="Desarrollo de un sistema recomendador en R para clientes de una tienda online"></h3>
                        <p data-en="Objective: Increase sales through personalized recommendations. Approach: Implement collaborative filtering and content-based algorithms." data-es="Objetivo: Aumentar las ventas mediante recomendaciones personalizadas. Enfoque: Implementar filtrado colaborativo y algoritmos basados en contenido."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/Mapa.png" alt="Project 5 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Mapping and analysis of geological faults in Colombia" data-es="Mapeo y análisis de fallas geológicas en Colombia"></h3>
                        <p data-en="Objective: Improve geological hazard assessment. Approach: Geospatial analysis, risk mapping, and predictive modeling." data-es="Objetivo: Mejorar la evaluación de peligros geológicos. Enfoque: Análisis geoespacial, mapeo de riesgos y modelado predictivo."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/Prediccion_de_obesidad.png" alt="Project 6 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Implementation of predictive models for obesity prevention based on eating habits and physical activity" data-es="Implementación de modelos predictivos para la prevención de la obesidad basados en hábitos alimentarios y actividad física"></h3>
                        <p data-en="Objective: Reduce obesity rates through early intervention. Approach: Data collection, model training, and recommendation systems." data-es="Objetivo: Reducir las tasas de obesidad mediante la intervención temprana. Enfoque: Recopilación de datos, entrenamiento de modelos y sistemas de recomendación."></p>
                    </li>
                </ul>
            </section>

            <!-- Numerical Analysis -->
            <section id="numerical-analysis" class="main special">
                <header class="major">
                    <h2 data-en="Numerical Analysis" data-es="Análisis Numérico"></h2>
                </header>
                <ul class="features">
                    <li>
                        <span class="circle-container">
                            <img src="images/Metodos_Numericos.png" alt="Project 1 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Study of Numerical Methods for solving differential equations" data-es="Estudio de Métodos Numéricos para resolver ecuaciones diferenciales"></h3>
                        <p data-en="Objective: Enhance understanding of numerical solutions. Approach: Compare methods, analyze accuracy, and computational efficiency." data-es="Objetivo: Mejorar la comprensión de las soluciones numéricas. Enfoque: Comparar métodos, analizar la precisión y la eficiencia computacional."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/Simulacion.png" alt="Project 2 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Simulation of physical systems using Python and MATLAB" data-es="Simulación de sistemas físicos utilizando Python y MATLAB"></h3>
                        <p data-en="Objective: Develop robust simulation models. Approach: Implement physical models, validate with real-world data." data-es="Objetivo: Desarrollar modelos de simulación robustos. Enfoque: Implementar modelos físicos, validar con datos del mundo real."></p>
                    </li>
                </ul>
            </section>

            <!-- Educational Projects -->
            <section id="educational-projects" class="main special">
                <header class="major">
                    <h2 data-en="Educational Projects" data-es="Proyectos Educativos"></h2>
                </header>
                <ul class="features">
                    <li>
                        <span class="circle-container">
                            <img src="images/Monografia.png" alt="Project 1 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Monograph: Study of the relationship between virtual learning environments and academic performance" data-es="Monografía: Estudio de la relación entre los entornos de aprendizaje virtual y el rendimiento académico"></h3>
                        <p data-en="Objective: Explore the impact of e-learning on students' academic success. Approach: Survey analysis, statistical correlation, and educational recommendations." data-es="Objetivo: Explorar el impacto del aprendizaje en línea en el éxito académico de los estudiantes. Enfoque: Análisis de encuestas, correlación estadística y recomendaciones educativas."></p>
                    </li>
                    <li>
                        <span class="circle-container">
                            <img src="images/Cursos.png" alt="Project 2 Image" class="circle-image"/>
                        </span>
                        <h3 data-en="Development of online courses in data analysis and programming" data-es="Desarrollo de cursos en línea de análisis de datos y programación"></h3>
                        <p data-en="Objective: Provide accessible and high-quality education. Approach: Curriculum design, content creation, and interactive learning modules." data-es="Objetivo: Proporcionar educación accesible y de alta calidad. Enfoque: Diseño curricular, creación de contenido y módulos de aprendizaje interactivo."></p>
                    </li>
                </ul>
            </section>

        </div>

        <!-- Footer -->
        <footer id="footer">
            <p class="copyright">&copy; Juan David Robledo Garzón. Design: <a href="https://html5up.net">HTML5 UP</a>. Images: <a href="https://unsplash.com">Unsplash</a>.</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
